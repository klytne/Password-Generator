<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Password Generator</title>

        <meta charset="UTF-8" content="width=device-width, initial-scale='1.0'">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Generator Your Random Password</h1>

            <input type="text" placeholder="10" id="input">
            <button id="btn">Generate Password</button>
            <span id="error"></span>

            <div class="passwords">
                <ul>
                    <li class="pass1"></li>
                    <li class="pass2"></li>
                    <li class="pass3"></li>
                    <li class="pass4"></li>
                </ul>
            </div>
        </div>
    </body>
</html>
